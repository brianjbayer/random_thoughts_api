---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/random_thoughts/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show random_thought
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/random_thought"
        '404':
          description: not found
          content:
            application/json:
              examples:
                not_found:
                  value:
                    status: 404
                    error: not_found
                    message: Couldn't find RandomThought with 'id'=??
              schema:
                "$ref": "#/components/schemas/error"
        '500':
          description: internal server error
          content:
            application/json:
              examples:
                internal_server_error:
                  value:
                    status: 500
                    error: internal_server_error
                    message: "..."
              schema:
                "$ref": "#/components/schemas/error"
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
- url: http://localhost:3000
  description: Local development
components:
  schemas:
    random_thought:
      type: object
      properties:
        id:
          type: integer
        thought:
          type: string
        name:
          type: string
      required:
      - id
      - thought
      - name
    error:
      type: object
      properties:
        status:
          type: integer
        error:
          type: string
        message:
          type: string
      required:
      - status
      - error
      - message
