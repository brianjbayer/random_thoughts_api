apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: random-thoughts-api
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: random-thoughts-api
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15.2
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: postgres-config
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $POSTGRES_USER
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $POSTGRES_USER
            initialDelaySeconds: 10
            periodSeconds: 10
