apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: random-thoughts-api-ingress
  namespace: random-thoughts-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: random-thoughts-api
            port:
              number: 3000
